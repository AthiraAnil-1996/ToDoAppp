<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">To Do List</a>

      <div class="container marginTop marginBottomReduce minHeight mb-5" >
        <div class="row justify-content-center">
            <div class="col-md-6 col-8 " style="z-index: 100;">

      <form class="form form-active">
        <div class="form--header-container">
            <h1 class="form--header-title">
              ToDo List
            </h1>

            <h2>
                Login
            </h2>
          </div>
          
          <label class="form-group">
                USERNAME :
          </label>
          <label class="form-group has-float-label">

            
              
            <div class="errorMsg hidden" id="unameError"></div>
          <input class="form-control" type="text" name="username" id="uname" placeholder="Username"></label>
          <label class="form-group">
            PASSWORD :
      </label>
          <label class="form-group has-float-label">
            <div class="errorMsg hidden" id="passwordError"></div>
          <input class="form-control" type="text" name="password" id="password" placeholder="Password"></label>
          <button type="button" id="loginBtn" onclick="validate(redirect);">Log In</button>
      </form>
      </div>
      </div>
      </div>
   </nav>   
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
